<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>tramMI - Tram a Milano</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="albertosantini">
    <meta name="description" content="eta app for milano tram">
    <meta name="keywords" content="atm, milano, tram, bus">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        @import url(http://fonts.googleapis.com/css?family=Lato);

        html {
            font-family: 'Lato', sans-serif;
        }

        body {
            background-image: url(../img/tram-bg.jpg);
            background-repeat: repeat-x;
            margin-top: 20px;
        }

        .well {
            background-image: url(../img/grid-18px-masked.png);
        }

        .container > footer p {
            margin: 64px;
        }

        .yui3-aclist-list {
            font-size: '14px'
        }

        #timeTableContainer ul {
            list-style: none;
            margin: 20px;
        }

        #timeTableContainer li {
            background: transparent url(../img/tram.png) no-repeat;
            line-height: 32px;
            margin: 10px;
            opacity: 0.7;
            overflow: hidden;
            padding-left: 40px;
        }
    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
        <a class="brand"
            href="http://github.com/albertosantini/node-trammi">tramMI
        </a>

    </div>
  </div>
</div>

<div class="container yui3-skin-sam">

    <div class="row">
        <div class="span2">
        </div>
        <div class="span8">
            <div class="well well-large">
                <h1>Tram a Milano!</h1>
                <p class="lead">Scopri quando il primo tram e quelli dopo
                arriveranno alla tua fermata per uscire in tempo da casa o
                dall'ufficio.
                </p>
                <p>Cerca, per esempio, <em>tram 1</em> o <em>arena</em>.
                Selezionata la fermata, i tempi di attesa si aggiornano circa
                ogni minuto.
                </p>
                <div id="stopSearchContainer"></div>
                <div id="timeTableContainer"></div>

            </div>
        </div>
        <div class="span2">
        </div>
    </div>

</div>

<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
<script src="js/yuiConfig.js"></script>

</body>
</html>
