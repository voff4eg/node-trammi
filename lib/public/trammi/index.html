<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>tramMI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="albertosantini">
    <meta name="description" content="atm, milano, tram, bus">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        html, body {
            padding-top: 20px;
            background-color: #eee;
            background-image: url(../img/grid-18px-masked.png);
            background-repeat: repeat-x;
        }

        .page-header {
            background-color: #f5f5f5;
            padding: 20px 20px 10px;
            margin: -20px -20px 20px;
        }

        .container > footer p {
            margin: 10px;
            text-align: right;
        }

        .content {
            height: 500px;
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px;
            -webkit-border-radius: 0 0 6px 6px;
               -moz-border-radius: 0 0 6px 6px;
                    border-radius: 0 0 6px 6px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
               -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                    box-shadow: 0 1px 2px rgba(0,0,0,.15);
        }

        span.label {
            margin-left: 5px;
        }

        .btn-group .btn {
            cursor: default;
        }

        div.btn.small {
            margin: 15px;
            cursor: default;
        }

        .yui3-loading {
            background: url(../img/spinner.gif) no-repeat center;
        }

        .yui3-aclist-list {
            font-size: '14px'
        }

    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
        <a class="brand"
            href="http://github.com/albertosantini/node-trammi">tramMI</a>
    </div>
  </div>
</div>

<div class="container">

    <div class="content yui3-skin-sam yui3-loading">

        <div class="page-header">
            <h1>Cerca la tua fermata
                <small>(Es. "tram 1" o "arena")</small>
            </h1>
        </div>

        <div id="stopSearchContainer"></div>

        <div id="timeTableContainer"></div>

        <div class="btn small">
            <span id="nextUpdate"></span>
            <i class="icon-time"></i>
            Selezionata la fermata, i tempi di attesa si aggiornano
            circa ogni minuto e sono espressi in minuti.
        </div>

    </div>

    <footer>
        <p>
            P0wer3d by <a href="http://nodejs.org/">Node.js</a> /
            Icons from <a href="http://glyphicons.com/">Glyphicons Free</a>,
            licensed under CC BY 3.0.
        </p>
    </footer>

</div>

<script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
<script src="js/yuiConfig.js"></script>
<!-- <script src="build/trammi.js"></script> -->

</body>
</html>
