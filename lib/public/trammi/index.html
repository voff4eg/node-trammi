
<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>tramMI - Tram a Milano</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="albertosantini">
    <meta name="description" content="eta app for milano tram">
    <meta name="keywords" content="atm, milano, tram, bus">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        @import url(http://fonts.googleapis.com/css?family=Lato);

        body {
            font-family: 'Lato', sans-serif;
            margin: 0 auto;
            line-height: 1.7em;
        }

        .header {
            margin: 0 0;
        }
        .header .pure-menu {
            padding: 0.5em;
        }

        .splash {
            margin: 2em auto 0;
            padding: 3em 0.5em;
            background: #eee;
        }
        .splash .splash-head {
            font-size: 300%;
            margin: 0em 0;
            line-height: 1.2em;
        }
        .splash .splash-subhead {
            color: #999;
            font-weight: 300;
            line-height: 1.4em;
        }

        .yui3-aclist {
            padding: 0 1em;
        }

        #timeTableContainer ul {
            list-style: none;
            margin: 20px;
        }

        #timeTableContainer li {
            background: transparent url(../img/tram.png) no-repeat;
            line-height: 32px;
            margin: 10px;
            opacity: 0.7;
            overflow: hidden;
            padding-left: 40px;
        }
    </style>
</head>

<body>

<div class="content pure-g-r">

    <div class="header pure-u-1">
        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
            <a class="pure-menu-heading"
                href="http://github.com/albertosantini/node-trammi">tramMI</a>
        </div>
    </div>

    <div class="splash pure-u-1">
        <div class="pure-g-r">
            <div class="pure-u-1-4">
            </div>

            <div class="pure-u-1-2">
                <h1 class="splash-head">Tram a Milano!</h1>
                <h2 class="splash-subhead">Scopri quando il primo tram e quelli
                    dopo arriveranno alla tua fermata per uscire in tempo da
                    casa o dall'ufficio.</h2>
                <p>Cerca, per esempio, <em>tram 1</em> o <em>arena</em>.
                Selezionata la fermata, i tempi di attesa si aggiornano circa
                ogni minuto.
                </p>
                <div id="stopSearchContainer" class="yui3-skin-sam"></div>
                <div id="timeTableContainer"></div>
            </div>

            <div class="pure-u-1-4">
            </div>
        </div>
    </div>

</div>

<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
<script src="js/yuiConfig.js"></script>

</body>
</html>
